name: Generate Replays (06:00 / 18:00 Zagreb)

on:
  schedule:
    # GitHub Actions uses UTC for cron.
    # This runs at 05:00 and 17:00 UTC (commonly = 06:00 and 18:00 Zagreb, DST may shift by 1h).
    - cron: "0 5,17 * * *"
  workflow_dispatch:

jobs:
  gen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate replay files
        run: node scripts/generate_replay.js

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add replays
          git commit -m "Add replay" || echo "No changes"
          git push
